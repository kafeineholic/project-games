<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/657de39a82.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-container">
        <div id="grid-container"></div>
    </div>
    
    <div id="game-over">
        <h1>Game Over</h1>
        <button id="tryagain">Try Again</button>
    </div>
    <div class="game-info">
        <h1>2048 Game</h1>
        <div id="game-message" class="game-message">
            <p id="game-time">Time: 00:00</p>
            <p id="game-score">Score: 0</p>
        </div>

        <button id="new-game">New Game</button>
        <button id="pause-resume">Pause</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
